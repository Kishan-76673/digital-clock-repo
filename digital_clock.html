<html lang="en">

<head>
    <title>Clock </title>
 
    <style type="text/css">
        h1 {
            font-size: 100px;
            width: 900px;
            margin: 200px;
            text-align: center;
            font-family: Verdana;
            color: rgb(124, 17, 174);
            border: 2px solid black;
            border-radius: 20px;
        }
    </style>
</head>

<body onload="showtime()">
    <h2> <b>Indian Time Standard</b></h2>
    <h1></h1>
</body>
<script type="text/javascript">
    function showtime() {
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        let s = d.getSeconds();
        let session = "AM";

        if(h>12){
            h=h-12;
            session="PM";
        }
        if(h==0){
            h=12;  
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        let time = h + ":" + m + ":" + s + ":" + session;
        document.querySelector('h1').innerHTML = time;
        setTimeout(showtime, 1000);
    }
</script>

</html>
